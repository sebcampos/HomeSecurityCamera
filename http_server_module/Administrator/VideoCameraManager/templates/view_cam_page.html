<!DOCUMENT html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/stream.css' %}">
  </head>
  
  <body style="height: 90%; width: 100%;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="color: white;">
        <img>
        <h1>Live Stream</h1>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout'%}">Log out</a>
              </li>
              <li class='nav-item'>
                <a class='nav-link disabled' id="battery" >Battery</a>
              </li>
            </ul>
        </div>
    </nav>
    <div class='main_container'>
        <div class='row'>
            <div class='col-sm'>
                <img id='camera-1' src={% url 'camera_stream' %}>
            </div>
            <div class='col-sm overflow-auto'>
                <h1>Objects</h1>
                <ul id='tracking_list'>
                {% if tracking %}
                {% for i in tracking %}
                    <li>{{ i }}</li>
                {% endfor %}
                {% endif %}
                </ul>
            </div>
        </div>
         <div class='row'>
            <div class='col-sm'>
                <h1>Log</h1>
                <iframe src={% url 'stream_log' %} style='width: 100%; height: 100%'></iframe>
            </div>
            <div class='col-sm overflow-auto'>
                <h1>Tracking</h1>
                <select name='to-track' id='select_option'>
                    {% for i in objects %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
                <button class='btn btn-info' onclick="addToTracking()">Add</button>
                <button class='btn btn-info' onclick="removeFromTracking()">Remove</button>
                <button class='btn btn-info' onclick="submitUpdate()">Update</button
            </div>
         </div>
    </div>
   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   {% load static %}
   <script src="{% static 'js/stream.js' %}"></script>
   </body>
</html>
